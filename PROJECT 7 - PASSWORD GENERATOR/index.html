<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA GENERATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h2 class="heading" id="_heading"></h2> 

        <div class="captcha" id="_captcha">
            <input type="text" readonly id="_generator" class="generator">
        </div>

        <div class="userinput" id="_userinput">
            <input type="text" placeholder="Enter the captcha" class="writecapctha" id="_writecapctha">
        </div>


        <button id="_submit" class="submit">Submit</button>
    
        <button id="_refresh" class="refresh">Refresh</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
