<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA GENERATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h2 class="heading" id="_heading">Complex Password Generator</h2> 

        <div class="pass" id="_pass">
            <input type="text" readonly id="_generator" class="generator" placeholder="Your complex Password" >
        </div>



        <button id="_password" class="password">Generate Password</button>
    
        <button id="_newpassword" class="newpassword">Generate new Password</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
